<div class="row">

<div class="widget-box">
<div class="widget-header">
<h4 class="widget-title">FORM EDIT DATA PETUGAS</h4>
</div>

<div class="widget-body">
<div class="widget-main no-padding">
                <form method="post" role="form">
        {% csrf_token %}
                <!-- text input -->
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control" placeholder="Masukkan Username" required name="username" value="{{data.username}}">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="text" class="form-control" placeholder="Masukkan Email" required name="password" value="{{data.password}}">
                </div>
                <div class="form-group">
                  <label>E-Mail</label>
                  <input type="email" class="form-control" placeholder="Masukkan E-Mail" required name="email" value="{{data.email}}">
                </div>

       <div class="box-footer">
                <a href="{% url 'petugas' %}"><button type="button" class="btn btn-default">Batal</button></a>
                <button type="submit" class="btn btn-info pull-right">Edit</button>
              </div>
       </form>
          </div>
                      </div>
                    </div>
                  </div>

</div>
