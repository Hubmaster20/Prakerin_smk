<!<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Laporan</title>
  <link href="/static/js_print/styles.css" rel="stylesheet" type="text/css" />
  <style type="text/css">
    table {
    border-collapse: collapse;
    width: 100%;
    }
    table, th, td {
        border: 1px solid blue;
    }
    td {
    padding: 10px;
    text-align: left;
    }
  </style>
</head>
<body>
<div id="container">
<div id="body"> 
<div align="center">
<h2>SMK DARUL FAIZIN</h2>
<h3>Jl.Probolinggo, Kec. </h3>
<h4><strong><u>LAPORAN DATA DUDI PRAKERIN</u></strong></h4>
</div>
<table id="example1" class="table table-bordered table-striped">
<thead>
<tr>
<th>No</th>
<th>ID Dudi</th>
<th>Nama Dudi</th>
<th>Tempat Dudi</th>
<th>Alamat</th>
<th>Telp</th>
<th>Ketua Dudi</th>

</tr>
</thead>
<tbody>
{% for tampil in lp %}
<tr>
	<td>{{forloop.counter}}</td>
	<td>{{tampil.id_dudi}}</td>
	<td>{{tampil.nama_dudi}}</td>
	<td>{{tampil.tempat_dudi}}</td>
	<td>{{tampil.alamat}}</td>
	<td>{{tampil.telp}}</td>
	<td>{{tampil.ketua_dudi}}</td>


</tr>
{% endfor %}								
</tbody>
<script>print();</script>
</table>
</div></div></body></html>
